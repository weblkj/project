<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东移动站</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/jdIndex.css">
</head>
<body>
	<!-- 最外层盒子 -->
	<div id="jd_container">
	<!-- 顶部通栏 -->
		<div class="jd_header">
			<!-- a.header_logo+span.header_glass+input.header_search+a.header_login{登录},tab键 -->
			<a href="javascript:void(0)" class="header_logo"></a>
			<span class="header_glass"></span>
			<input type="text" class="header_search" placeholder="搜索关键词">
			<a href="#" class="header_login">登录</a>
		</div>
		<!-- 轮播图 -->
		<div class="jd_banner">
			<ul class="banner_images clearfix">
				<li><a href=""><img src="images/l8.jpg" alt=""></a></li>
				<li><a href=""><img src="images/l1.jpg" alt=""></a></li>
				<li><a href=""><img src="images/l2.jpg" alt=""></a></li>
				<li><a href=""><img src="images/l3.jpg" alt=""></a></li>

				<li><a href=""><img src="images/l8.jpg" alt=""></a></li>
				<li><a href=""><img src="images/l1.jpg" alt=""></a></li>
			</ul>
			<ul class="banner_index clearfix">
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- 导航栏 -->
		<!-- div.jd_nav>ul.clearfix>li*8>a[href="#"]>img[src="images/nav$.png"]+p{分类查询} -->
		<div class="jd_nav">
			<ul class="clearfix">
				<li><a href="#">
						<img src="images/nav0.png" alt="">
						<p>分类查询</p>
					</a></li>
				<li><a href="#">
						<img src="images/nav1.png" alt="">

						<img src="images/nav6.png" alt="">

				<li><a href="#">
						<img src="images/nav7.png" alt="">
						<p>分类查询</p>
					</a></li>
			</ul>
		</div>
		<!-- 主内容区域 -->
		<div class="jd_main">
			<div class="main_content">
				<div class="content_top clearfix">
				<!-- 如果某一个地方浮动 不希望父节点被这个浮动影响 则在该父节点将浮动清除 -->
					<!-- 时钟 -->
					<span></span>
					<p>掌上秒杀</p>
					<!-- 计时器 -->
					<ul class="f_l">
						<li>0</li>
						<li>3</li>
						<li>:</li>
						<li>0</li>
						<li>2</li>
						<li>:</li>
						<li>5</li>
						<li>5</li>
					</ul>
					<a href="#" class="f_r">更多></a>
				</div>
				<div class="content_bottom">
					<!-- ul>li*3>a[href="#"]>img[src="images/detail$.jpg"]+p{¥10.00}+p{¥100.00} -->
					<ul class="clearfix">
						<li><a href="#">
								<img src="images/detail01.jpg" alt="">
								<p>¥10.00</p>
								<p>¥100.00</p>
							</a></li>

							</a></li>
					</ul>

				<div class="content_bottom">

						<li class="f_r"><a href="#"><img src="images/cp3.jpg" alt=""></a></li>

				<div class="content_bottom">
					<ul class="clearfix">
						<li class="f_r"><a href="#"><img src="images/cp4.jpg" alt=""></a></li>

					<ul class="clearfix">
